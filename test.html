<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-git2.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script>
    <meta charset="utf-8">

    <style id="jsbin-css">
        body {
            font-family: sans-serif;
        }

        table {
            /*border-spacing: 0;*/
            width: 100%;
        }

        tr {
            background: red;
        }

        tr:nth-child(2n) {
            background: blue;
        }

        td {
            padding: 10px;
        }
    </style>
</head>
<body>
<table>
    <tr data-value=2>
        <td>02</td>
        <td>03</td>
        <td>04</td>
    </tr>
    <tr data-value=5>
        <td>05</td>
        <td>06</td>
        <td>07</td>
    </tr>
    <tr data-value=8>
        <td>08</td>
        <td>09</td>
        <td>00</td>
    </tr>
    <tr data-value=10>
        <td>10</td>
        <td>11</td>
        <td>12</td>
    </tr>
    <tr data-value=13>
        <td>13</td>
        <td>14</td>
        <td>15</td>
    </tr>
    <tr data-value=16>
        <td>16</td>
        <td>17</td>
        <td>18</td>
    </tr>
</table>
<script>

    define('jquery', function() { return $; });
    define('lodash', function() { return _ });

    require(['ddt'], function(ddt) {

        var table = new ddt.DragAndDropTable($('table'));

        table.emitter.on('ddt.order', function(order) {
            console.log(order);
        });
    });
</script>
</body>
</html>

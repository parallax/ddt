<!DOCTYPE html>
<html>
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script>
    <meta charset="utf-8">

    <style id="jsbin-css">
        body {
            font-family: sans-serif;
        }

        .table {
            /*border-spacing: 0;*/
            border-collapse:  collapse;
            width: 100%;

           /*border: solid pink;*/
           /*border-width: 10px 0;*/
        }

        .table thead * {
            background: green;
        }

        .tbody {
            border: solid black;
            border-width: 0 5px 0 3px;
        }

        .table tr {
            background: red;
        }

        .table tr:nth-child(2n) {
            background: darkred;
        }

        .table td {
            padding: 10px 5px 5px 3px;
        }

        .table tr[notDraggable] {
            background: grey !important;
        }

        .z {
            position: relative;
            z-index: 9;
        }

      /*  html, body {
            padding: 0; margin: 0;
        }*/
    </style>
</head>
<body>
<button data-bind="click: toggle">Toggle Enabled</button>
<table class="table" data-bind="ddt: enabled, ddtEventOrder: order, ddtShadowContainer: document.getElementById('shadowContainer'), ddtIgnoreSelector: '[notDraggable]', ddtHandleSelector: '.drag'">
    <colgroup>
        <col><col width=100><col>
    </colgroup>
    <thead>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    </thead>
    <tbody class="tbody">
        <tr data-value=2>
            <td>efgtjrthrkgjtiohreoigheoufhewiufh</td>
            <td><span class="z">03</span></td>
            <td class="drag">04</td>
        </tr>
        <tr data-value=5>
            <td>05</td>
            <td>06</td>
            <td class="drag">07</td>
        </tr>
        <tr data-value=8>
            <td>08</td>
            <td>09</td>
            <td class="drag">00</td>
        </tr>
        <tr data-value=10>
            <td>10</td>
            <td>11</td>
            <td class="drag">12</td>
        </tr>
        <tr data-value=13 notDraggable>
            <td>13</td>
            <td>14</td>
            <td class="drag">15</td>
        </tr>
        <tr data-value=16>
            <td>16</td>
            <td>17</td>
            <td class="drag">18</td>
        </tr>
    </tbody>
</table>

<div id="shadowContainer"></div>

<!-- <button id="toggle">Toggle enbabled/display</button> -->
<script>

    requirejs.config({
        paths : {
            'jquery'       : './bower_components/jquery/dist/jquery.min',
            'lodash'       : './bower_components/lodash/dist/lodash.min',
            'knockout'     : '//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min',
            'eventEmitter' : './bower_components/eventEmitter/EventEmitter.min'
        }
    });

    require(['ddt', 'knockout', 'bindings/knockout'], function(ddt, ko) {

        var viewModel = {
            enabled : ko.observable(true),

            toggle : function() {
                viewModel.enabled(!viewModel.enabled());
            },

            order : function(order) {
                console.log(order);
            }
        };

        ko.applyBindings(viewModel);

        window.ddt = ddt;
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script>
    <meta charset="utf-8">

    <style id="jsbin-css">
        body {
            font-family: sans-serif;
        }

        .table {
            border-collapse:  collapse;
            width: 100%;
        }

        .table thead * {
            background: green;
        }

        .tbody {
            border: solid black;
            border-width: 0 5px 0 3px;
        }

        .table tr {
            background: red;
        }

        .table tr:nth-child(2n) {
            background: darkred;
        }

        .table td {
            padding: 10px 5px 5px 3px;
        }

      /*  html, body {
            padding: 0; margin: 0;
        }*/
    </style>
</head>
<body>
<button data-bind="click: toggle">Toggle Enabled</button>
<table class="table" data-bind="ddt: enabled, ddtEventReorder: reorder">
    <colgroup>
        <col><col width=100><col>
    </colgroup>
    <tbody>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
        </tr>
        <tr>
            <td>19</td>
            <td>20</td>
            <td>21</td>
        </tr>
        <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
        </tr>
        <tr>
            <td>25</td>
            <td>26</td>
            <td>27</td>
        </tr>
        <tr>
            <td>28</td>
            <td>29</td>
            <td>30</td>
        </tr>
    </tbody>
</table>

<script>

    requirejs.config({
        paths : {
            'jquery'       : './bower_components/jquery/dist/jquery.min',
            'lodash'       : './bower_components/lodash/dist/lodash.min',
            'knockout'     : '//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min',
            'eventEmitter' : './bower_components/eventEmitter/EventEmitter.min'
        }
    });

    require(['ddt', 'knockout', 'bindings/knockout'], function(ddt, ko) {

        var viewModel = {
            enabled : ko.observable(true),

            toggle : function() {
                viewModel.enabled(!viewModel.enabled());
            },

            reorder : function(order) {
                console.log(order);
            }
        };

        ko.applyBindings(viewModel);

        window.ddt = ddt;
    });
</script>
</body>
</html>
